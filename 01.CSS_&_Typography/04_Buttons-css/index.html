<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a class="button" href="#">Learn More</a>
    <button class="button" >Learn More</button>
    <button class="button hover" >Learn More</button>
    <h2>Filled Buttons</h2>
    <a class="fill" href="#">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <a class="fill" href="#"><i class="fa-solid fa-arrow-down"></i><span> </span>Download</a>
    <button class="fill" ><i class="fa-solid fa-arrow-down"></i><span> </span>Download</button>
    <button class="fill hover"><i class="fa-solid fa-arrow-down"></i><span> </span>Download</button>
</body>
</html>
